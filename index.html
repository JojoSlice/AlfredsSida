<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>En sida om Alfred</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<style>
		.nav-links {
			transition: top 0.3s ease-in-out;
		}
	</style>

</head>

<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
	<header class="bg-white">
		<nav class="flex justify-between items-center w-[92%] mx-auto">
			<div>
				<img class="w-28" src="images/logo.png" alt="...">
			</div>
			<div
				class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
				<ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 1</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 2</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 3</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 4</a>
					</li>
				</ul>
			</div>
			<div class="flex items-center gap-6">
				<button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#fbc2eb]">Sign
					in</button>

				<img onclick="onToggleMenu(this)" src="images/menu.svg"
					class="w-8 h-8 cursor-pointer md:hidden">
			</div>
		</nav>
	</header>
	<script>
		const navLinks = document.querySelector('.nav-links')
		function onToggleMenu(e) {
			e.src = e.src.includes("menu.svg") ? "images/close.svg" : "images/menu.svg";
			navLinks.classList.toggle('top-[9%]')
		}
	</script>
</body>
