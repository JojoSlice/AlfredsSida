<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>En sida om Alfred</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<style>
		.nav-links {
			transition: top 0.3s ease-in-out;
		}
	</style>

</head>


<body class="font-[Poppins] h-auto">

	<header class="bg-white">
		<nav class="flex justify-between items-center w-[92%] mx-auto">
			<div>
				<img class="w-28" src="images/logo.png" alt="...">
			</div>
			<div
				class="nav-links md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
				<ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
					<li>
						<a class="hover:text-gray-400" href="index.html">Alfred</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 2</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 3</a>
					</li>
					<li>
						<a class="hover:text-gray-400" href="#">Knapp 4</a>
					</li>
				</ul>
			</div>
			<div class="flex items-center gap-6">
				<button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#fbc2eb]">Sign
					in</button>

				<img onclick="onToggleMenu(this)" src="images/menu.svg"
					class="w-8 h-8 cursor-pointer md:hidden">
			</div>
		</nav>
	</header>
	<main id="gallery" class="flex justify-center mt-[20px]">
		<div class="flex flex-row w-5/6">
			<div id="bildbox1" class="flex flex-col flex-nowrap">

			</div>
			<div id="bildbox2" class="flex flex-col flex-nowrap">

			</div>
			<div id="bildbox3" class="flex flex-col flex-nowrap">

			</div>
		</div>
	</main>
	<div id="view">
		<img onclick="closeView(this)" id="imageview" src="hide.jpg">
	</div>
	<script src="script.js"></script>
</body>

</html>
